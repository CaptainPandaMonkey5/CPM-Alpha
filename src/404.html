<!doctype html>
<html lang="en" data-theme="sunset">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="404.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,700"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/Commission 3.png"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <base href="https://captainpandamonkey5.github.io/CPM-Alpha/src/" />
    <title>CaptainPandaMonkey</title>
    <style>
      @layer utilities {
        .bg-circle-full {
          background-image: url("assets/bg-image/circle-scatter-haikei-1820x1080.svg");
          background-repeat: no-repeat;
          background-size: cover;
          background-attachment: fixed;
        }
      }
    </style>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="bg-circle-full">
    <nav
      id="navbar"
      x-data="{ open: false }"
      class="fixed left-0 right-0 top-0 z-50 mx-auto flex w-full max-w-7xl flex-col items-center justify-between rounded-bl-2xl rounded-br-2xl bg-neutral px-4 py-3 text-white shadow-xl lg:flex-row"
    >
      <div class="flex w-full items-center justify-between p-2 lg:w-auto">
        <div class="flex items-center">
          <img
            src="assets/images/Commission 3.png"
            alt="Logo"
            class="mr-2 h-8 w-8"
          />
          <h1 class="mr-8 font-mono text-lg font-semibold">
            CaptainPandaMonkey
          </h1>
        </div>

        <!-- burger button from Subu19 uiverse-->
        <button @click="open = !open" class="md:hidden">
          <div class="hamburger">
            <input class="checkbox" type="checkbox" />
            <svg fill="none" viewBox="0 0 50 50" height="50" width="50">
              <path
                class="lineTop line"
                stroke-linecap="round"
                stroke-width="4"
                stroke="black"
                d="M6 11L44 11"
              ></path>
              <path
                stroke-linecap="round"
                stroke-width="4"
                stroke="black"
                d="M6 24H43"
                class="lineMid line"
              ></path>
              <path
                stroke-linecap="round"
                stroke-width="4"
                stroke="black"
                d="M6 37H43"
                class="lineBottom line"
              ></path>
            </svg>
          </div>
        </button>
      </div>

      <div
        :class="{ 'block': open, 'hidden': !open }"
        class="mt-4 hidden w-full space-y-2 md:mt-0 md:flex md:items-center md:space-x-4 md:space-y-0"
        id="navbar-main"
      >
        <a
          href="index.html"
          class="block rounded p-2 hover:bg-[#3f3f3f] md:inline-block"
          >Home</a
        >
        <a
          href="portfolio.html"
          class="block rounded p-2 hover:bg-[#3f3f3f] md:inline-block"
          >Portfolio</a
        >
        <a
          href="about.html"
          class="block rounded p-2 hover:bg-[#3f3f3f] md:inline-block"
          >About</a
        >
      </div>

      <div class="hidden items-center space-x-2 md:flex">
        <a href="#" aria-label="Twitter">
          <img
            src="assets/templates_socmed/twitter logo.svg"
            alt="Twitter"
            class="h-10 w-10"
          />
        </a>
        <a href="#" aria-label="Instagram">
          <img
            src="assets/templates_socmed/instagram.svg"
            alt="Instagram"
            class="h-10 w-10"
          />
        </a>
        <a href="#" aria-label="Github">
          <img
            src="assets/templates_socmed/github logo.svg"
            alt="Github"
            class="h-10 w-10"
          />
        </a>
        <a href="#" aria-label="Youtube">
          <img
            src="assets/templates_socmed/youtube logo.svg"
            alt="Youtube"
            class="h-10 w-10"
          />
        </a>
      </div>
    </nav>

    <div id="notfound">
      <div class="notfound">
        <div class="notfound-404">
          <h1>4<span></span>4</h1>
        </div>
        <h2>Oops! Page Not Found</h2>
        <p>
          Sorry but the page you are looking for does not exist, have been
          removed, name has changed or is temporarily unavailable.
        </p>
        <a href="index.html">Back to homepage</a>
      </div>
    </div>

    <footer class="footer footer-center p-10 text-white">
      <aside>
        <p class="font-bold">CaptainPandaMonkey</p>
        <p>Copyright Â© 2024 - All right reserved</p>
      </aside>
    </footer>
  </body>
</html>
