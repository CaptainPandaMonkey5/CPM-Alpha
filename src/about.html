<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>CaptainPandaMonkey</title>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <nav
      x-data="{ open: false }"
      class="mx-auto flex w-full max-w-7xl flex-col items-center justify-between rounded-bl-2xl rounded-br-2xl bg-gray-800 px-4 py-3 text-white shadow-xl lg:flex-row"
    >
      <div class="flex items-center justify-between p-2 w-full lg:w-auto">
        <div class="flex items-center">
          <img
            src="assets/images/Commission 3.png"
            alt="Logo"
            class="mr-2 h-8 w-8"
          />
          <h1 class="mr-6 font-mono text-lg font-semibold">CaptainPandaMonkey</h1>
        </div>

        <!-- burger button -->
        <button @click="open = !open" class="md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
        </button>
      </div>

      <div :class="{ 'block': open, 'hidden': !open }" class="hidden w-full mt-4 space-y-2 md:flex md:items-center md:space-y-0 md:space-x-4 md:mt-0" id="navbar-main">
        <a href="/src/index.html" class="block md:inline-block rounded p-2 hover:bg-[#3f3f3f]">Home</a>
        <a href="/src/portfolio.html" class="block md:inline-block rounded p-2 hover:bg-[#3f3f3f]">Portfolio</a>
        <a href="/src/about.html" class="block md:inline-block rounded p-2 hover:bg-[#3f3f3f]">About</a>
      </div>

      <div class="hidden md:flex items-center space-x-2">
        <a href="#" aria-label="Twitter">
          <img
            src="assets/templates_socmed/twitter logo.svg"
            alt="Twitter"
            class="h-10 w-10"
          />
        </a>
        <a href="#" aria-label="Instagram">
          <img
            src="assets/templates_socmed/instagram.svg"
            alt="Instagram"
            class="h-10 w-10"
          />
        </a>
        <a href="#" aria-label="Github">
          <img
            src="assets/templates_socmed/github logo.svg"
            alt="Github"
            class="h-10 w-10"
          />
        </a>
        <a href="#" aria-label="Youtube">
          <img
            src="assets/templates_socmed/youtube logo.svg"
            alt="Youtube"
            class="h-10 w-10"
          />
        </a>
      </div>
    </nav>

    <footer class="text-beige py-5">
      <div class="container mx-auto flex flex-wrap justify-around px-4">
        <div class="mb-4 w-full text-center sm:mb-0 sm:w-auto sm:text-left">
          <p class="text-lg">&copy; 2024 CaptainPandaMonkey</p>
        </div>
      </div>
    </footer>
  </body>
</html>
